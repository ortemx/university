<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>KR</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body bgcolor=392a45 style="font-family:'Montserrat', sans-serif; "><center>
    <script type="text/javascript">
		var a = [[5, 2, 0], [10, 4, 1], [ 7, 3,2] ] ;
		var b = [[3, 6, -1], [-1, -2, 0], [2,1,3] ]	;
		var c = [[0, 0, 0],	 [0, 0, 0], [0,0,0] ]	;
		var d = [[0, 0, 0],	 [0, 0, 0], [0,0,0] ]	;
		var w = document;

		function writematrix(w, x){			
			w.write('<table  border=0px  bgcolor=de9b37>');
			for(i=0;i<=2;i++) {
				w.write('<tr>');		 
				for(j=0;j<=2;j++) {			
					w.write('<td width = 100 align="center" bgcolor=392a45>');
					w.write('<font size=5 color=72c4c4 face=Arial>',x[i][j],'</td>');
				}		 
				w.write('</tr>');
			}
			w.write('</table>');
		}

		w.write('<font size=5 color=e0ad34 face=Arial><h1>A</h1>');
		writematrix(w, a);		
		w.write('<h1>B</h1>');		
		writematrix(w, b);


		for (var i = 0; i < 3; i++) { 
			for (var j = 0; j < 3; j++) { 
				for (var k = 0; k < 3; k++)
					d[i][j] += b[i][k]*b[k][j]; 
			} 
		}


		for (var i = 0; i < 3; i++) { 
			for (var j = 0; j < 3; j++) { 
				d[i][j] = -d[i][j] + a[i][j];
				b[i][j] += 2 * a[i][j]
			} 
		}

		for (var i = 0; i < 3; i++) { 
			for (var j = 0; j < 3; j++) { 
				for (var k = 0; k < 3; k++)
					c[i][j] += d[i][k]*b[k][j]; 
			} 
		}
		
		w.write('<h1>C</h1>');
		w.write('<table  border=0px  bgcolor=de9b37>');		 
		for(i=0;i<=2;i++)
		{
			w.write('<tr>');		 
			for(j=0;j<=2;j++)
			{
				if (c[i][j] % 3 == 0){
					w.write('<td width = 100 align="center" bgcolor=72c4c4>');
					w.write('<font size=5 color=392a45 face=Arial>',c[i][j],'</td>');
				}
				else{
					w.write('<td width = 100 align="center" bgcolor=392a45>');
					w.write('<font size=5 color=72c4c4 face=Arial>' ,c[i][j],'</td>');
				}
			}		 
			w.write('</tr>');
		}
		w.write('</table>');
    </script>	
    </body>
</html>
