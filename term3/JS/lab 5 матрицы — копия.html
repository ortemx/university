<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>KR</title>
    </head>
    <body bgcolor=392a45><center>
    <script type="text/javascript">
		var a = [[3, 2, -5], [4, 2, 0], [ 1, 1,2] ] ;
		var b = [[-1, 2, 4], [0, 3, 2], [-1,-3,4] ]	;
		var c = [[0, 0, 0], [0, 0, 0], [0,0,0] ]	;
		var d = [[0, 0, 0], [0, 0, 0], [0,0,0] ]	;
		var w = document;

		w.write('<font size=5 color=e0ad34 face=Arial><h1>A</h1>');

		function writematrix(w, x){			
			w.write('<table  border=0px  bgcolor=de9b37>');
			for(i=0;i<=2;i++) {
				w.write('<tr>');		 
				for(j=0;j<=2;j++) {			
					w.write('<td width = 100 align="center" bgcolor=555555>');
					w.write('<font size=5 color=dddddd face=Arial>',x[i][j],'</td>');
				}		 
				w.write('</tr>');
			}
			w.write('</table>');
		}

		writematrix(w, a);
		
		w.write('<h1>B</h1>');

		
		writematrix(w, b);

		for (var i = 0; i < 3; i++) { 
			for (var j = 0; j < 3; j++) { 
				d[i][j] = a[i][j] - b[i][j];
			} 
		} 

		for (var i = 0; i < 3; i++) { 
			for (var j = 0; j < 3; j++) { 
				for (var k = 0; k < 3; k++) { 
					c[i][j] += d[i][k]*a[k][j]; 
				} 
			c[i][j] +=3*b[i][j]; 
			} 
		}
		
		w.write('<h1>C</h1>');
		w.write('<table  border=0px  bgcolor=de9b37>');		 
		for(i=0;i<=2;i++)
		{
			w.write('<tr>');		 
			for(j=0;j<=2;j++)
			{
				if (c[i][j] % 3 == 0){
					w.write('<td width = 100 align="center" bgcolor=333333>');
					w.write('<font size=5 color=d6d6d6 face=Arial>',c[i][j],'</td>');
				}
				else{
					w.write('<td width = 100 align="center" bgcolor=555555>');
					w.write('<font size=5 color=d6d6d6 face=Arial>' ,c[i][j],'</td>');
				}
			}		 
			w.write('</tr>');
		}
		w.write('</table>');
    </script>	
    </body>
</html>
